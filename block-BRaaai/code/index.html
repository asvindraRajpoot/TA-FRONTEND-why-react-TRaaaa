<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/814a0fdb0b.js"
      crossorigin="anonymous"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Article Card</title>
  </head>
  <body>
    <div id="root" class="container"></div>

    <script type="text/babel">
      const monthNames = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];
      let cardInfo = {
        title: "City Lights in New York",
        date: new Date("2017-01-26"),
        comments: 67,
        subTitle: "The city that never sleeps.",
        description:
          "New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.",
        category: "photos",
        imageURL:
          "https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60",
      };
      let container = (
        <>
          <div className="image-sec">
            <img src={cardInfo.imageURL} alt="" />

            <div className="category">
              <strong>{cardInfo.category.toUpperCase()}</strong>
            </div>
            <div className="date">
              <date className="time">
                <strong>{cardInfo.date.getDate()}</strong>
                <strong>{monthNames[cardInfo.date.getMonth()]}</strong>
              </date>
            </div>
          </div>

          <article className="container2">
            <h1>{cardInfo.title}</h1>
            <h2>{cardInfo.subTitle}</h2>
            <p>{cardInfo.description}</p>
            <div className="comment-sec">
              <span>6 mins ago</span>
              <div>
                <i class="fas fa-comments"></i>
                <span>{cardInfo.comments} comments</span>
              </div>
            </div>
          </article>
        </>
      );

      ReactDOM.render(container, document.getElementById("root"));
    </script>
  </body>
</html>
