<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/814a0fdb0b.js"
      crossorigin="anonymous"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Article Card</title>
  </head>
  <body>
      <header class="container">
          <h4>All Articles</h4>
          <h5>Collection of best articles on Startups</h5>
      </header>
    <div id="root" class="container flex  space-between"></div>

    <script type="text/babel">
      const monthNames = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];
      let articles = [
  {
    title: 'City Lights in New York',
    date: new Date('2017-01-26'),
    comments: 67,
    subTitle: 'The city that never sleeps.',
    description:
      'New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.',
    category: 'photos',
    imageURL:
      'https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60',
  },
  {
    title: 'Twitter’s decentralized future',
    date: new Date('2021-01-16'),
    comments: 43,
    subTitle: 'The decentralized future of twitter.',
    description:
      'The platform’s vision of a sweeping open standard could also be the far-right’s internet endgame',
    category: 'social network',
    imageURL:
      'https://techcrunch.com/wp-content/uploads/2019/09/twitter-hidden-replies1.png?resize=1536,816',
  },
  {
    title:
      'Startups look beyond lidar for autonomous vehicle perception',
    date: new Date('2017-07-26'),
    comments: 17,
    subTitle:
      'Lidar pushed ahead of traditional cameras because it could do things they couldn’t',
    description:
      'Last CES was a time of reckoning for lidar companies, many of which were cratering due to a lack of demand from a (still) non-existent autonomous vehicle industry. ',
    category: 'future',
    imageURL:
      'https://techcrunch.com/wp-content/uploads/2019/07/GettyImages-846875220.jpg?w=1390&crop=1',
  },
];
      function Article(props){
       
       return ( 
           <>
        <div className="width-30">
          <div className="image-sec">
            <img src={props.articleInfo.imageURL} alt="" />

            <div className="category">
              <strong className="cat">{props.articleInfo.category.toUpperCase()}</strong>
            </div>
            <div className="date">
              <date className="time">
                <strong>{props.articleInfo.date.getDate()}</strong>
                <strong>{monthNames[props.articleInfo.date.getMonth()].slice(0,3)}</strong>
              </date>
            </div>
          </div>

          <article className="container2">
            <h1>{props.articleInfo.title}</h1>
            <h2>{props.articleInfo.subTitle}</h2>
            <p>{props.articleInfo.description}</p>
            <div className="comment-sec">
              <span>6 mins ago</span>
              <div>
                <i class="fas fa-comments"></i>
                <span>{props.articleInfo.comments} comments</span>
              </div>
            </div>
          </article>
        </div>
        </>
       );
    }

    function Articles(){
        return articles.map((article)=><Article articleInfo={article} />);
    }

      ReactDOM.render(<Articles/>, document.getElementById("root"));
    </script>
  </body>
</html>
